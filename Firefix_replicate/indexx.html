<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="browser-header">
        <div class="tab-bar">
            <div class="tab">
                <span>New Tab</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search with Google or enter address">
            </div>
        </div>
    </div>

    <div>
      
        <div class="content">
           
            <div class="firefox-section">
                <a href="https://www.mozilla.org/en-US/firefox/new/" target="_blank" class="firefox-link">
                    <div class="firefox-text">Firefox</div>
                </a>
                <a href="https://www.mozilla.org/en-US/firefox/new/" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnAI20kMfUisqyMTWcsi4Wr20NOhe-Cq-_WQ&s" alt="Firefox Logo" class="firefox-logo">
                </a>
                
            
                <div class="search-box">
                    <input type="text" placeholder="Search with Google or enter address">
                </div>
            </div>
        </div>
        
        <div class="quick-links">
            <div class="quick-links">
                <a href="https://www.aliexpress.com" target="_blank">
                    <div class="link-item">AliExpress</div>
                </a>
                <a href="https://www.amazon.com" target="_blank">
                    <div class="link-item">Amazon</div>
                </a>
                <a href="https://colorhunt.co" target="_blank">
                    <div class="link-item">ColorHunt</div>
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <div class="link-item">YouTube</div>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <div class="link-item">Facebook</div>
                </a>
                <a href="https://www.wikipedia.org" target="_blank">
                    <div class="link-item">Wikipedia</div>
                </a>
                <a href="https://www.reddit.com" target="_blank">
                    <div class="link-item">Reddit</div>
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <div class="link-item">Twitter</div>
                </a>
            </div>
            
        </div>

        <div class="news-section">
            <h3>Thought-provoking stories</h3>
            <div class="news-items">
                <div class="news-item">
                    <img src="https://exchange4media.gumlet.io/news-photo/133135-Screenshot2024-03-1409.46.281.png" alt="News 1">
                    <p>Hindustan Times</p>
                </div>
                <div class="news-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3rVfQ59N1cgsvocHdmirbdSc6Ve23Ad5dhQ&s" alt="News 2">
                    <p>Conde Nast Traveller</p>
                </div>
                <div class="news-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3FEk6Sm_uqrC0JBZxE49BgUO7xNDYMTLzmQ&s" alt="News 3">
                    <p>The Indian Express</p>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
